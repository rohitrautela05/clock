<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="name">
        <div class="actualname">
            CLOCK...!!
        </div>
    </div>
    <div id="clockcontainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="container">
        <div class="digitalclock">
            <div class="cdate">
                <div class="datemonth">
                    <div id="monnthhhh" class="month"></div>
                    <div id="dayyy" class="day"></div>
                </div>
                <div id="date" class="date">00</div>
            </div>
            <div id="hours" class="time display">00 : 00 : 00 AM</div>
            <div id="year" class="year">0000</div>
        </div>
    </div>
    .
</body>
</html>
